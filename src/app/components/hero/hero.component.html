<div class="card mb-3" style="max-width: 540px">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ hero.img }}" class="card-img" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ hero.nombre }}</h5>
        <p class="card-text">{{ hero.bio }}</p>
        <p class="card-text">
          <small class="text-muted">{{
            hero.aparicion | date: "fullDate"
          }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
<hr />
<h4>Relacionados por casa {{ hero.casa | uppercase }}</h4>
<hr />
<div class="card-columns">
  <app-hero-card
    [otroNameHero]="heroe"
    *ngFor="let heroe of relationHero"
    (heroeSeleccionado)="heroeSeleccionado($event)"
  ></app-hero-card>
</div>
